<script type="text/javascript">
  function change(id){ 
        switch(id){ 
          case radio1 : document.getElementById('radio2').checked =0; 
          break; 
          case radio2 : document.getElementById('radio1').checked=0; 
          break;
        }
      }
    function validateEmail() { 
      var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      var message = document.getElementById('confirmEmail');
      if(!re.test(String(document.getElementById('register_email').value).toLowerCase())){
        var redColor = "#ff6666";
        message.style.color =redColor;
        message.innerHTML="Invalid Email!"; 
        }
        else 
          message.style.visibility="hidden";

      }
    function checkRadiobox(){ 
        if(document.getElementById('radio1').checked == 1 || document.getElementById('radio2').checked == 1)
          return true; 
        return false; 
      }
    function passwordMatch()
      {
        var pass1 = document.getElementById('register_password');
        var pass2 = document.getElementById('confirm_password');
        var message = document.getElementById('confirmMessage');
        var goodColor = "#66cc66";
        var badColor = "#ff6666";
        if(pass1.value == pass2.value){
            pass2.style.backgroundColor = goodColor;
            message.style.color = goodColor;
            message.innerHTML = "Passwords Match!"
        }else{
            pass2.style.backgroundColor = badColor;
            message.style.color = badColor;
            message.innerHTML = "Passwords Do Not Match!"
        }
    } 
     function validate(){
        if(checkRadiobox() && validateEmail() && passwordMatch())
           return true;
      else 
        return false;
      }
</script>
